version: '3.8'

services:
  # Note: Redis is now using Upstash serverless (cloud-hosted)
  # No local Redis container needed - update REDIS_URL in .env
  
  # Neo4j for knowledge graph (local development)
  neo4j:
    image: neo4j:5.16.0
    container_name: marketing-cortex-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
