services:
  # FastAPI Backend
  - type: web
    name: marketing-cortex-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      # Add secrets via Render dashboard:
      # - OPENAI_API_KEY
      # - LANGCHAIN_API_KEY
      # - NEO4J_URI
      # - NEO4J_PASSWORD
      # - PINECONE_API_KEY
      # - ZEP_API_KEY
      # - TAVILY_API_KEY
      # - REDIS_URL (from Redis service)
    
  # Note: Redis is now using Upstash serverless (external)
  # Set REDIS_URL environment variable to your Upstash Redis URL

# External Services (Configure via environment variables):
# - Neo4j: Use Neo4j AuraDB (https://console.neo4j.io)
# - Redis: Use Upstash Redis (https://console.upstash.com/redis)
# - Pinecone: Use Pinecone cloud (https://app.pinecone.io)
# - Zep: Use Zep cloud (https://app.getzep.com)
